#  Redis相关配置
  redis:
    host: localhost
    port: 6379
#    password: password
#    redis启动时默认提供16个数据库，这里指定在0号数据库中操作
    database: 0
    jedis:
#      Redis连接池配置
      pool:
        max-active: 8  #最大连接数
        max-wait: 1ms  #连接池最大阻塞等待时间
        max-idle: 4    #连接池中最大空闲连接数
        min-idle: 0    #连接池中最小空闲连接数
  cache:
    redis:
      time-to-live: 1800000   #设置缓存过期时间，单位为毫秒，设置为1800秒，也就是30分钟

  shardingsphere:
    datasource:
      names:
        master,slave
      # 主数据源
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://192.168.30.130:3306/elema?characterEncoding=utf-8&useSSL=false
        username: root
        password: password
      # 从数据源
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://192.168.30.131:3306/elema?characterEncoding=utf-8&useSSL=false
        username: root
        password: password
    masterslave:
      # 读写分离配置
      load-balance-algorithm-type: round_robin #轮询
      # 最终的数据源名称
      name: dataSource
      # 主库数据源名称
      master-data-source-name: master
      # 从库数据源名称列表，多个逗号分隔
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启SQL显示，默认false
  main:
    allow-bean-definition-overriding: true
mybatis-plus:
  configuration:
    #mybatis-plus日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #开启驼峰命名法
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      #主键策略：雪花算法
      id-type: assign_id

